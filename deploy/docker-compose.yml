services:
  duplexer:
    container_name: ${CONTAINER_NAME:-duplexer}
    image: ${IMAGE_NAME:-duplexer:latest}
    restart: unless-stopped
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    environment:
      - INBOX=/duplex-inbox
      - OUTBOX=/paperless-consume
      - LOGFILE=/logs/duplexer.log
      - BACKUP_DIR=/logs/backup
      - LOG_LEVEL=INFO
      # Email Approval Configuration (Steriods Feature)
      - APPROVAL_EMAIL=${APPROVAL_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - WEBHOOK_EXTERNAL_URL=${WEBHOOK_EXTERNAL_URL}
      - WEBHOOK_PORT=8083
    ports:
      - "8083:8083"  # Internal webhook port for nginx proxy
    volumes:
      # User accessible directories (file share)
      - ${INBOX_PATH:-/volume1/services/duplexer/inbox}:/duplex-inbox:rw
      - ${CONSUME_PATH:-/volume1/services/paperless/consume}:/paperless-consume:rw
      # Docker managed directories (secure location)
      - ${LOGS_PATH:-/volume2/docker/duplexer/logs}:/logs:rw
      - ${NAS_DUPLEXER_PATH:-/volume2/docker/duplexer}/config:/app/config:rw
      - ${OUTBOX_PATH:-/volume2/docker/duplexer/outbox}:/outbox:rw
      - ${TEMP_PATH:-/volume2/docker/duplexer/temp}:/tmp/duplexer:rw
    healthcheck:
      test: ["CMD", "/app/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - npm_default

networks:
  npm_default:
    external: true
