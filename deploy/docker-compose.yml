services:
  duplexer:
    container_name: duplexer
    image: duplexer:latest
    restart: unless-stopped
    environment:
      - INBOX=/duplex-inbox
      - OUTBOX=/paperless-consume
      - LOGFILE=/logs/duplexer.log
      - BACKUP_DIR=/logs/backup
      - LOG_LEVEL=INFO
    volumes:
      - /volume1/services/duplexer/inbox:/duplex-inbox:rw
      - /volume1/services/paperless/consume:/paperless-consume:rw
      - /volume1/services/duplexer/logs:/logs:rw
    healthcheck:
      test: ["CMD", "/app/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - duplexer-net

networks:
  duplexer-net:
    driver: bridge
