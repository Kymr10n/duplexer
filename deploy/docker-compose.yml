services:
  duplexer:
    container_name: ${CONTAINER_NAME:-duplexer}
    image: ${IMAGE_NAME:-duplexer:latest}
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - INBOX=/duplex-inbox
      - OUTBOX=/paperless-consume
      - LOGFILE=/logs/duplexer.log
      - BACKUP_DIR=/logs/backup
      - LOG_LEVEL=INFO
      # Email Approval Configuration (Steriods Feature)
      - APPROVAL_EMAIL=${APPROVAL_EMAIL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD_BASE64=${SMTP_PASSWORD_BASE64}
      - SMTP_FROM=${SMTP_FROM}
      - WEBHOOK_EXTERNAL_URL=${WEBHOOK_EXTERNAL_URL:-https://duplexer.endpoint.servebeer.com}
      - WEBHOOK_PORT=8083
    ports:
      - "8083:8083"  # Internal webhook port for nginx proxy
    volumes:
      - ${INBOX_PATH:-/volume1/services/duplexer/inbox}:/duplex-inbox:rw
      - ${CONSUME_PATH:-/volume1/services/paperless/consume}:/paperless-consume:rw
      - ${LOGS_PATH:-/volume1/services/duplexer/logs}:/logs:rw
    healthcheck:
      test: ["CMD", "/app/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - npm_default

networks:
  npm_default:
    external: true
